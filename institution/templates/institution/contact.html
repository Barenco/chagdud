{% extends 'institution/base.html' %}
{% load static %}

{% block head %}
<link href="{% static 'institution/css/style-chagdud.css' %}" rel="stylesheet">
<title>Contato| Chagdud Gonpa Brasil</title>
{% endblock %}

{% block body %}
<div class="banner pt-5" style="background-image:url({% static 'institution/images/banner_outroqualquer_escuro3.jpg' %});">
  <div class="container">
    <div class="logo row justify-content-center">
      <div class="col-md-12 col-sm-12 mt-5 pt-2 text-center">

        <h1 class="titulo">Contato</h1>
      </div>
    </div>
  </div>
</div>

<main>
  <div class="sobre">
    <div class="container">
      <div id="sobreNos" class="row justify-content-center">
        <div class="col-md-8 col-sm-12 text-justify">
          <div class="mb-5">
            <p><strong>Mande uma mensagem para nós e em breve entraremos em contato com você.</strong></p>
          </div>
              
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Nome</label>
                      <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Assunto</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </div>
                    </div>

                  </form>
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
